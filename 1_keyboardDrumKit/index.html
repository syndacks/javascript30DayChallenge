<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Drumkit</title>
    <link rel="stylesheet" href="./main.css">
  </head>

  <body>

    <audio data-key="65" src="./sounds/thump.mp3"></audio>
    <audio data-key="83" src="./sounds/bop.mp3"></audio>
    <audio data-key="68" src="./sounds/scratch.mp3"></audio>
    <audio data-key="70" src="./sounds/laser.mp3"></audio>

    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">thump</span>
      </div>

      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">bop</span>
      </div>

      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">scratch</span>
      </div>

      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">laser</span>
      </div>
    </div>

  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
  <script src="./main.js" charset="utf-8"></script>

</html>
