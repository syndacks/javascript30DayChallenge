<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Drumkit</title>
    <link rel="stylesheet" href="./main.css">
  </head>

  <body>

    <audio id="thump" src="./sounds/thump.mp3"></audio>
    <audio id="bop" src="./sounds/bop.mp3"></audio>
    <audio id="scratch" src="./sounds/scratch.mp3"></audio>
    <audio id="laser" src="./sounds/laser.mp3"></audio>

    <div id="background">
      <img id="backgroundImage" src="http://astralpeople.com/wp-content/uploads/2015/11/mister-saturday-night-3.jpg"></img>

      <div class="keys">
        <kbd class='key' id="a">A</kbd>
        <kbd class='key' id="s">S</kbd>
        <kbd class='key' id="d">D</kbd>
        <kbd class='key' id="f">F</kbd>
      </div>

    </div>

  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
  <script src="./main.js" charset="utf-8"></script>

</html>
